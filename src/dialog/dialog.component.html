<div #container [ngClass]="{'ui-dialog ui-widget ui-widget-content ui-corner-all ui-shadow':true,'ui-dialog-rtl':rtl,'ui-dialog-draggable':draggable}" 
[class]="style" [style.display]="visible ? 'block' : 'none'" [style.background-color]="bgColor" [style.width.px]="width" [style.height.px]="height" 
(mousedown)="moveOnTop()" [@dialogState]="visible ? 'visible' : 'hidden'"><!--[ngStyle]="style" [class]="styleClass"-->
    <div #headervc class="ui-dialog-titlebar ui-widget-header ui-helper-clearfix ui-corner-top" (mousedown)="initDrag($event)" (mouseup)="endDrag($event)">
        <span class="ui-dialog-title" *ngIf="header">{{header}}</span>
        <span class="ui-dialog-title" *ngIf="headerFacet">
            <ng-content select="header"></ng-content>
        </span>
        <a [ngClass]="{'ui-dialog-titlebar-icon ui-dialog-titlebar-close ui-corner-all':true,'ui-state-hover':hoverCloseIcon}" href="#" role="button" 
        *ngIf="closable" (click)="hide($event)" (mouseenter)="hoverCloseIcon=true" (mouseleave)="hoverCloseIcon=false">
            <span class="fa fa-fw fa-close"></span>
        </a>
    </div>
    <div #content class="ui-dialog-content ui-widget-content">
        <ng-content></ng-content>
    </div>
    <div #footervc>
        <ng-content select="footer"></ng-content>
    </div>
    <div *ngIf="resizable" class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 90;"
        (mousedown)="initResize($event)"></div>
</div>
