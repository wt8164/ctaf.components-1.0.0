<div class="container text-info">
    <ctaf-cp-timerpicker></ctaf-cp-timerpicker>
    <h4 class="text-tips">默认显示效果</h4>
    <div class="jumbtron">
        <monacoeditor language='html' height="60">
            <![CDATA[
<!--默认显示效果-->
<ctaf-cp-timerpicker></ctaf-cp-timerpicker>
            ]]>
        </monacoeditor>
    </div>
    <ctaf-cp-timerpicker [showTime]=true></ctaf-cp-timerpicker>
    <h4 class="text-tips">显示当前时间</h4>
    <div class="jumbtron">
        <monacoeditor language='html' height="60">
            <![CDATA[
<!--显示当前时间-->
<ctaf-cp-timerpicker></ctaf-cp-timerpicker>
            ]]>
        </monacoeditor>
    </div>
    <h4 class="text-tips">禁用功能</h4>
    <ctaf-cp-timerpicker [disabled]=true></ctaf-cp-timerpicker>
    <div class="jumbtron">
        <monacoeditor language='html' height="60">
            <![CDATA[
<!--禁用功能-->
<ctaf-cp-timerpicker [disabled]=true></ctaf-cp-timerpicker>
            ]]>
        </monacoeditor>
    </div>
    <h4 class="text-tips">设置主题</h4>
    <ctaf-cp-timerpicker></ctaf-cp-timerpicker>
    <ctaf-cp-timerpicker Style="success"></ctaf-cp-timerpicker>
    <ctaf-cp-timerpicker Style="info"></ctaf-cp-timerpicker>
    <ctaf-cp-timerpicker Style="warning"></ctaf-cp-timerpicker>
    <ctaf-cp-timerpicker Style="danger"></ctaf-cp-timerpicker>
    <div class="jumbtron">
        <monacoeditor language='html' height="200">
            <![CDATA[
<!--默认-->
<ctaf-cp-timerpicker></ctaf-cp-timerpicker>
<!--success-->
<ctaf-cp-timerpicker Style="success"></ctaf-cp-timerpicker>
<!--info-->
<ctaf-cp-timerpicker Style="info"></ctaf-cp-timerpicker>
<!--warning-->
<ctaf-cp-timerpicker Style="warning"></ctaf-cp-timerpicker>
<!--danger-->
<ctaf-cp-timerpicker Style="danger"></ctaf-cp-timerpicker>
            ]]>
        </monacoeditor>
    </div>
    <h4 class="text-tips">设置大小</h4>
    <ctaf-cp-timerpicker [size]=30></ctaf-cp-timerpicker>
    <ctaf-cp-timerpicker [size]=50></ctaf-cp-timerpicker>
    <div class="jumbtron">
        <monacoeditor language='html' height="80">
            <![CDATA[
<!--[size]=30-->
<ctaf-cp-timerpicker [size]=30></ctaf-cp-timerpicker>
<!--[size]=50-->
<ctaf-cp-timerpicker [size]=50></ctaf-cp-timerpicker>
            ]]>
        </monacoeditor>
    </div>
    <h4 class="text-tips">设置标签文本</h4>
    <ctaf-cp-timerpicker labelText="text" [labelWidth]=100></ctaf-cp-timerpicker>
    <div class="jumbtron">
        <monacoeditor language='html' height="60">
            <![CDATA[
<!--设置标签文本-->
<ctaf-cp-timerpicker labelText="text" [labelWidth]=100></ctaf-cp-timerpicker>
            ]]>
        </monacoeditor>
    </div>
    <h4 class="text-tips">设置显示格式</h4>
    <ctaf-cp-timerpicker dateFormat="dd.mm.yy"></ctaf-cp-timerpicker>
    <!--<ctaf-cp-timerpicker dateFormat="M - month name short"></ctaf-cp-timerpicker>-->
    <div class="jumbtron">
        <monacoeditor language='html' height="50">
            <![CDATA[
<!--dateFormat-->
<ctaf-cp-timerpicker></ctaf-cp-timerpicker>
            ]]>
        </monacoeditor>
    </div>

        <monacoeditor language='html' height="60">

<!--设置时间-->
            ]]>
