<div class="container text-info">
    <h4 class="text-tips">style</h4>
    <ctaf-cp-fileupload style="primary"></ctaf-cp-fileupload>
    <ctaf-cp-fileupload style="success"></ctaf-cp-fileupload>
    <ctaf-cp-fileupload style="info"></ctaf-cp-fileupload>
    <ctaf-cp-fileupload style="warning"></ctaf-cp-fileupload>
    <ctaf-cp-fileupload style="danger"></ctaf-cp-fileupload>
    <!--<ctaf-cp-button style="link" title="link"></ctaf-cp-button>-->
    <div class="jumbtron">
        <monacoeditor language='html' height="200">
            <![CDATA[
<!--默认-->
<ctaf-cp-fileupload style="primary"></ctaf-cp-fileupload>
<!--成功-->
<ctaf-cp-fileupload style="success"></ctaf-cp-fileupload>
<!--信息-->
<ctaf-cp-fileupload style="info"></ctaf-cp-fileupload>
<!--提醒-->
<ctaf-cp-fileupload style="warning"></ctaf-cp-fileupload>
<!--危险-->
<ctaf-cp-fileupload style="danger"></ctaf-cp-fileupload>
		]]>
        </monacoeditor>
    </div>

    <h4 class="text-tips">按钮文字(text)</h4>
    <ctaf-cp-fileupload></ctaf-cp-fileupload>
    <ctaf-cp-fileupload text="上传文件"></ctaf-cp-fileupload>
    <!--<ctaf-cp-button style="link" title="link"></ctaf-cp-button>-->
    <div class="jumbtron">
        <monacoeditor language='html' height="80">
            <![CDATA[
<!--默认-->
<ctaf-cp-fileupload></ctaf-cp-fileupload>
<!--设置按钮文字-->
<ctaf-cp-fileupload text="上传文件"></ctaf-cp-fileupload>
		]]>
        </monacoeditor>
    </div>

    <h4 class="text-tips">size</h4>
    <ctaf-cp-fileupload [size]=0 w="200"></ctaf-cp-fileupload>
    <ctaf-cp-fileupload [size]=1 w="300"></ctaf-cp-fileupload>
    <ctaf-cp-fileupload [size]=2 w="400"></ctaf-cp-fileupload>
    <ctaf-cp-fileupload [size]=3 w="500"></ctaf-cp-fileupload>
    <div class="jumbtron">
        <monacoeditor language='html' height="160">
            <![CDATA[
<!--超小-->
<ctaf-cp-fileupload [size]=0 w="200"></ctaf-cp-fileupload>
<!--小号-->
<ctaf-cp-fileupload [size]=1 w="300"></ctaf-cp-fileupload>
<!--默认-->   		
<ctaf-cp-fileupload [size]=2 w="400"></ctaf-cp-fileupload>
<!--超大-->   		
<ctaf-cp-fileupload [size]=3 w="500"></ctaf-cp-fileupload>
   		]]>
        </monacoeditor>
    </div>

    <h4 class="text-tips">禁用(disabled)</h4>
    <ctaf-cp-fileupload [disabled]=true></ctaf-cp-fileupload>
    <ctaf-cp-fileupload [disabled]=false></ctaf-cp-fileupload>
    <div class="jumbtron">
        <monacoeditor language='html' height="70">
            <![CDATA[
<!--disabled-->
<ctaf-cp-fileupload [disabled]=true></ctaf-cp-fileupload>
<ctaf-cp-fileupload [disabled]=false></ctaf-cp-fileupload>
    		]]>
        </monacoeditor>
    </div>


</div>
