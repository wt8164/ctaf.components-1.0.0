<h4 class="text-tips">headerRight:Panel 控件头部右侧子控件区域。</h4>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <ctaf-cp-panel title="HeaderRight">
                <ctaf-cp-button title="A" headerRight></ctaf-cp-button>
                <ctaf-cp-button title="B" headerRight></ctaf-cp-button>
                <ctaf-cp-button title="C" headerRight></ctaf-cp-button>
            </ctaf-cp-panel>
        </div>
        <div class="col-md-6">
            <div class="jumbtron">
                <monacoeditor language='html' height="120">
                    <![CDATA[
<!--headerRight-->
<ctaf-cp-panel title="HeaderRight">
	<ctaf-cp-button title="A" headerRight>abc</ctaf-cp-button>
	<ctaf-cp-button title="B" headerRight></ctaf-cp-button>
	<ctaf-cp-button title="C" headerRight></ctaf-cp-button>
</ctaf-cp-panel>
    		]]>
                </monacoeditor>
            </div>
        </div>
    </div>
</div>
