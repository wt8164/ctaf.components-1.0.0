<div class="container text-info">

        <monacoeditor language='html' height="70">

    <h4 class="text-tips">设置主题</h4>
    <ctaf-cp-progressbar value="20" style="primary"></ctaf-cp-progressbar>
    <ctaf-cp-progressbar value="30" style="success"></ctaf-cp-progressbar>
    <ctaf-cp-progressbar value="40" style="info"></ctaf-cp-progressbar>
    <ctaf-cp-progressbar value="50" style="warning"></ctaf-cp-progressbar>
    <ctaf-cp-progressbar value="60" style="danger" ></ctaf-cp-progressbar>
    <div class="jumbtron">
        <monacoeditor language='html' height="120">
            <![CDATA[
            <!--颜色-->
<ctaf-cp-progressbar value="20" style="primary"></ctaf-cp-progressbar>
<ctaf-cp-progressbar value="30" style="success"></ctaf-cp-progressbar>
<ctaf-cp-progressbar value="40" style="info"></ctaf-cp-progressbar>
<ctaf-cp-progressbar value="50" style="warning"></ctaf-cp-progressbar>
<ctaf-cp-progressbar value="60" style="danger" ></ctaf-cp-progressbar>
		    ]]>
        </monacoeditor>
    </div>
    
    <h4 class="text-tips">设置大小</h4>
    <ctaf-cp-progressbar w="500" h="30" value="60"></ctaf-cp-progressbar>
    <div class="jumbtron">
        <monacoeditor language='html' height="70">
            <![CDATA[
            <!--宽度 高度-->
<ctaf-cp-progressbar w="500" h="30" value="60"></ctaf-cp-progressbar>		    
		    ]]>
        </monacoeditor>
    </div>
