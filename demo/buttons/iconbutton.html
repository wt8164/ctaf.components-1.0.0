
<h4 class="text-tips">设置主题</h4>
<div class="container">
    <div class="row">
        <div class="col-md-1 col-xs-1">
            <ctaf-cp-iconbutton style="primary"></ctaf-cp-iconbutton>
        </div>
        <div class="col-md-1 col-xs-1">
            <ctaf-cp-iconbutton style="success"></ctaf-cp-iconbutton>
        </div>
        <div class="col-md-1 col-xs-1">
            <ctaf-cp-iconbutton style="info"></ctaf-cp-iconbutton>
        </div>
        <div class="col-md-1 col-xs-1">
            <ctaf-cp-iconbutton style="warning"></ctaf-cp-iconbutton>
        </div>
        <div class="col-md-1 col-xs-1">
            <ctaf-cp-iconbutton style="danger"></ctaf-cp-iconbutton>
        </div>
    </div>
</div>
<div class="jumbtron">
    <monacoeditor language='html' height="200">
        <![CDATA[
<!--primary-->
<ctaf-cp-iconbutton style="primary"></ctaf-cp-iconbutton>
<!--success-->
<ctaf-cp-iconbutton style="success"></ctaf-cp-iconbutton>
<!--info-->
<ctaf-cp-iconbutton style="info"></ctaf-cp-iconbutton>
<!--warning-->
<ctaf-cp-iconbutton style="warning"></ctaf-cp-iconbutton>
<!--danger-->
<ctaf-cp-iconbutton style="danger"></ctaf-cp-iconbutton>
    		]]>
    </monacoeditor>
</div>

<h4 class="text-tips">设置文本</h4>
<ctaf-cp-iconbutton style="danger" text="2"></ctaf-cp-iconbutton>
<div class="jumbtron">
    <monacoeditor language='html' height="50">
        <![CDATA[
<!--text为角标的内容，未设置text时，角标隐藏-->
<ctaf-cp-iconbutton style="danger" text="2"></ctaf-cp-iconbutton>
        ]]>
    </monacoeditor>
</div>

<h4 class="text-tips">设置 Icon</h4>
<ctaf-cp-iconbutton icon="fa-file"></ctaf-cp-iconbutton>
<div class="jumbtron">
    <monacoeditor language='html' height="50">
        <![CDATA[
<!--图标支持font-awesome,设置不同的图标名称即可显示-->
<ctaf-cp-iconbutton icon="fa-file"></ctaf-cp-iconbutton>
        ]]>
    </monacoeditor>
</div>

<h4 class="text-tips">禁用功能</h4>
<ctaf-cp-iconbutton [disabled]="true"></ctaf-cp-iconbutton>
<ctaf-cp-iconbutton [disabled]="false" (click)="iconButtonClick($event)"></ctaf-cp-iconbutton>
<div class="jumbtron">
    <monacoeditor language='html' height="50">
        <![CDATA[
<ctaf-cp-iconbutton [disabled]="true"></ctaf-cp-iconbutton>
<ctaf-cp-iconbutton [disabled]="false" (click)="iconButtonClick($event)"></ctaf-cp-iconbutton>
        ]]>
    </monacoeditor>
</div>

<h4 class="text-tips">点击事件</h4>
<ctaf-cp-iconbutton (click)="iconButtonClick($event)"></ctaf-cp-iconbutton>
<div class="jumbtron">
    <monacoeditor language='html' height="50">
        <![CDATA[
<ctaf-cp-iconbutton (click)="buttonClick($event)"></ctaf-cp-iconbutton>
        ]]>
    </monacoeditor>
</div>
