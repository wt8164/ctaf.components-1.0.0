    <ctaf-cp-button style="success" title="success"></ctaf-cp-button>
    <ctaf-cp-button style="info" title="info"></ctaf-cp-button>
    <ctaf-cp-button style="warning" title="warning"></ctaf-cp-button>
    <ctaf-cp-button style="danger" title="danger"></ctaf-cp-button>
